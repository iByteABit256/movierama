spring:
  application:
    name: movierama
  datasource:
    url: jdbc:postgresql://localhost:5432/movierama
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    database: POSTGRESQL
    generate-ddl: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
  liquibase:
    enabled: true
    change-log: classpath:db/db.changelog-master.xml

server:
  port: 9000
